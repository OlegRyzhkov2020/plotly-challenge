<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biodiversity Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="row">
        <div class="col-md-3">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Belly Button
              <img class="nav-ufo" src="../images/bacteria_1.jpg">
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row text-center">
              <h4>Biodiversity Dashboard</h4>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <form id="form">
              <label for="date">Choose Test Subject ID No.:</label>
              <select id="selDataset" onchange="optionChanged(this.value)" style="width:20%; margin-left: 10px"></select>
            </form>
          </div>
        </div>
      </div>
    </nav>


  <div class="fluid-container">
    <div class="row">
      <div class="col-md-2">
        <div id="bar"></div>
      </div>
      <div class="col-md-6">
        <div id="bubble"></div>
      </div>
      <div class="col-md-4 margin-top-30">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="col-md-12 margin-top-30">

        <div id="table-area" class="table-wrap">
          <table id="summary-table" class="table table-bordered">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>


</body>

</html>
